<script>
	CKEDITOR.replace( 'editor-classic' );
	CKEDITOR.replace( 'editor-divarea', {
		extraPlugins: 'divarea'
	} );
	CKEDITOR.inline( 'editor-inline', {
		extraPlugins: 'floatingspace'
	} );

	var buttons = CKEDITOR.document.find( '.set-content' ).toArray();

	CKEDITOR.tools.array.forEach( buttons, function( button ) {
		button.on( 'click', function() {
			CKEDITOR.instances[ 'editor-' + button.getId() ].setData( '<p><span style="color:#1abc9c">H</span>' +
				'<span style="color:#2ecc71">e</span><span style="color:#3498db">l</span><span style="color:#9b59b6">l</span>' +
				'<span style="color:#4e5f70">o</span> <span style="color:#f1c40f">w</span><span style="color:#16a085">o</span>' +
				'<span style="color:#2980b9">r</span><span style="color:#8e44ad">l</span><span style="color:#2c3e50">d</span>' +
				'<span style="color:#f39c12">!</span></p>' );
		} )
	} );
</script>
