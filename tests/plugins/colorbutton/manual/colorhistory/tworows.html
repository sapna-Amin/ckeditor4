<h2>Classic editor:</h2>
<textarea id="editor-classic">
	<p>
		<span style="color:#1abc9c">Hello</span>
		<span style="color:#e74c3c">world</span>!
	</p>
	<p>I'm an
		<span style="color:#3498db">instance</span> of
		<span style="color:#f1c40f">CKEditor</span>.
	</p>
</textarea>

<h2>Divarea editor:</h2>
<div id="editor-divarea" contenteditable="true">
	<p>
		<span style="color:#1abc9c">Hello</span>
		<span style="color:#e74c3c">world</span>!
	</p>
	<p>I'm an
		<span style="color:#3498db">instance</span> of
		<span style="color:#f1c40f">CKEditor</span>.
	</p>
</div>

<h2>Inline editor:</h2>
<div id="editor-inline" contenteditable="true">
	<p>
		<span style="color:#1abc9c">Hello</span>
		<span style="color:#e74c3c">world</span>!
	</p>
	<p>I'm an
		<span style="color:#3498db">instance</span> of
		<span style="color:#f1c40f">CKEditor</span>.
	</p>
</div>

<script>
	CKEDITOR.replace( 'editor-classic', {
		colorButton_colorsPerRow: 4,
		colorButton_historyRowLimit: 2
	} );
	CKEDITOR.replace( 'editor-divarea', {
		extraPlugins: 'divarea',
		colorButton_colorsPerRow: 4,
		colorButton_historyRowLimit: 2
	} );
	CKEDITOR.inline( 'editor-inline', {
		extraPlugins: 'floatingspace',
		colorButton_colorsPerRow: 4,
		colorButton_historyRowLimit: 2
	} );
</script>
